<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Day 4 : Lab</title>

  <!-- 3rd party css \-->
  <link rel="stylesheet" type="text/css" href="3rd/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="3rd/fa/css/fa-brands.min.css">
  <link rel="stylesheet" type="text/css" href="3rd/fa/css/fa-regular.min.css">
  <link rel="stylesheet" type="text/css" href="3rd/fa/css/fa-solid.min.css">
  <link rel="stylesheet" type="text/css" href="3rd/fa/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="3rd/fa/css/fontawesome-all.min.css">

  <!-- 3rd party js -->
  <script src="3rd/jquery.js"></script>
  <script src="3rd/popper.min.js"></script>
  <script src="3rd/bootstrap/js/bootstrap.min.js"></script>

  <!-- own css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- own js -->
  <!--  <script src="js/script.js"></script>-->

</head>

<body>

  <div class="container-fluid" id="wrap-body-container">

    <button id="btnSelectFetch" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-spinner"></i>
    Fetch data
    </button>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark"></thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please select type of data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <button id="btnFetchPeople" type="button" class="btn btn-primary">People</button>
          <button id="btnFetchFilm" type="button" class="btn btn-success">Films</button>
          <button id="btnFetchStarship" type="button" class="btn btn-danger">Starships</button>
          <button id="btnFetchVehicle" type="button" class="btn btn-warning">Vehicles</button>
          <button id="btnFetchSpecy" type="button" class="btn btn-info">Species</button>
          <button id="btnFetchPlanet" type="button" class="btn btn-dark">Planets</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
